<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub profile</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="loader js-loader">
      <h1>Loading...</h1>
    </div>
    <div class="container">
      <div class="wrapper">
        <div class="info">
          <h1 class="title">My GitHub Profile</h1>
          <p class="title-name">My Name: <span class="name js-name"></span></p>
          <p class="title-name">
            My GitHub Profile:
            <span class="github-profile js-github-profile"></span>
          </p>
          <p class="title-name">
            My biography: <span class="biography js-biography"></span>
          </p>
        </div>
        <div>
          <img class="img-photo js-img-photo" alt="My photo" />
        </div>
      </div>
      <div class="list-repositories">
        <p class="list-repositories-title">My Repositories:</p>
        <ul class="list-repos js-list-repos"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
